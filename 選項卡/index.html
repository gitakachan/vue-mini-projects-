<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        background-color: rgb(242, 224, 63);
      }

      button {
        border: none;
        padding: 10px 15px;
        cursor: pointer;
      }
      .content {
        padding: 20px;
        border: 1px solid black;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <button
        v-for="(btn,idx) in btns"
        @click="active(idx)"
        :class="{active : isActive(idx)}"
      >
        {{btn}}
      </button>
      <div class="content">{{infos[current]}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#card",

        data: {
          btns: ["AAA", "BBB", "CCC"],
          current: 0,
          infos: [
            "AAA Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic tempore deserunt quia ipsa sint, quo quidem animi ad ea esse beatae error? Temporibus, saepe expedita a cumque obcaecati corporis!",
            "BBB Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic tempore deserunt quia ipsa sint, quo quidem animi ad ea esse beatae error? Temporibus, saepe expedita a cumque obcaecati corporis!",
            "CCC Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic tempore deserunt quia ipsa sint, quo quidem animi ad ea esse beatae error? Temporibus, saepe expedita a cumque obcaecati corporis!",
          ],
        },
        methods: {
          active: function (idx) {
            this.current = idx;
          },
          isActive: function (idx) {
            if (idx == this.current) {
              return true;
            } else {
              return false;
            }
          },
        },
      });
    </script>
  </body>
</html>
