<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <label for="food">select main dish</label>
      <select name="food" id="food" v-model="food">
        <option value="" disabled>--Please select one option--</option>
        <option value="fish">Fish</option>
        <option value="chicken">Chicken</option>
        <option value="steak">Steak</option>
        <option value="sushi">Sushi</option>
      </select>
      <p>main dish: {{food}}</p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js"
      integrity="sha512-o9SZrtqlGkpa7EF+dDrNjEdRFFYhymlrBzDKpolHNolxsyx0IcXAbEm9i1e8QpoiMgEdKZVtY8XiK1t8i6jVDA=="
      crossorigin="anonymous"
    ></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          food: "",
        },
      });
    </script>
  </body>
</html>
